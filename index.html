<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const statusDiv = document.getElementById('status');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // The webhook URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbx4tOGkCi6l43HD03p-IyvQVR9aRwNwh-4qjHTuNxHoCVk3K1ebpQ8IN5msl1gENZk6pg/exec';
                
                // Get form data
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                // Show "Sending..." message
                statusDiv.textContent = 'Sending...';
                statusDiv.className = '';
                statusDiv.style.display = 'block';
                
                // For Google Apps Script, we'll use a different approach to avoid CORS issues
                // Using JSONP-like approach with Google Apps Script
                
                // First, create a form to submit
                const formData = new FormData();
                formData.append('email', email);
                formData.append('message', message);
                formData.append('timestamp', new Date().toISOString());
                
                // Create a hidden iframe
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Create a form in the iframe
                const hiddenForm = document.createElement('form');
                hiddenForm.method = 'POST';
                hiddenForm.action = scriptURL;
                
                // Add form data as hidden inputs
                for (const [key, value] of formData.entries()) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    hiddenForm.appendChild(input);
                }
                
                // Add the form to the iframe and submit
                iframe.contentDocument.body.appendChild(hiddenForm);
                
                // Set up response handler
                iframe.onload = function() {
                    // Show success message
                    statusDiv.textContent = 'Message sent successfully!';
                    statusDiv.className = 'success';
                    form.reset();
                    
                    // Show alert
                    alert('Message sent successfully!');
                    
                    // Clean up
                    setTimeout(function() {
                        document.body.removeChild(iframe);
                    }, 1000);
                };
                
                iframe.onerror = function() {
                    // Show error message
                    statusDiv.textContent = 'Error: Failed to send message';
                    statusDiv.className = 'error';
                    
                    // Clean up
                    document.body.removeChild(iframe);
                };
                
                // Submit the form
                hiddenForm.submit();
            });
        });
    </script>
</body>
</html>
