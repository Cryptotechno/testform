<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Data | Digital Media Strategies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e1217;
            color: #e6e6e6;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #12141d 0%, #1f2231 100%);
        }
        
        .container {
            background-color: rgba(25, 28, 36, 0.95);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 550px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeIn 0.8s ease-out;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
        }
        
        .logo-text span {
            color: #FF6B6B;
        }
        
        .tagline {
            font-size: 16px;
            color: #bababa;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        h2 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #c4c4c4;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(16, 18, 24, 0.8);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
            color: #fff;
        }
        
        input:focus, textarea:focus {
            border-color: #FF6B6B;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            background-color: rgba(16, 18, 24, 0.9);
        }
        
        input:focus + label, textarea:focus + label {
            color: #FF6B6B;
        }
        
        button {
            background: linear-gradient(135deg, #FF6B6B 0%, #FF3366 100%);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            transform: translateY(0);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            background: linear-gradient(135deg, #FF7676 0%, #FF4070 100%);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .note {
            text-align: center;
            margin-top: 25px;
            color: #757575;
            font-size: 13px;
        }
        
        .benefits {
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 30px;
        }
        
        .benefits-title {
            text-align: center;
            font-size: 14px;
            color: #c4c4c4;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .benefits-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .benefit-item {
            flex-basis: 48%;
            margin-bottom: 15px;
            font-size: 14px;
            color: #9e9e9e;
            display: flex;
            align-items: center;
        }
        
        .benefit-item:before {
            content: "âœ“";
            color: #FF6B6B;
            margin-right: 8px;
            font-weight: bold;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-group input, .form-group textarea {
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .form-group:nth-child(1) input {
            animation-delay: 0.2s;
        }
        
        .form-group:nth-child(2) textarea {
            animation-delay: 0.3s;
        }
        
        button {
            animation: fadeIn 0.5s ease-out forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .submitting {
            background: linear-gradient(135deg, #757575 0%, #5d5d5d 100%);
            pointer-events: none;
        }
        
        .glow {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 107, 107, 0.4);
            border-radius: 50%;
            filter: blur(30px);
            top: -10px;
            right: 60px;
            z-index: -1;
        }
        
        .glow:nth-child(2) {
            background: rgba(107, 155, 255, 0.4);
            left: 60px;
            top: auto;
            bottom: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="glow"></div>
            <div class="glow"></div>
            <div class="logo-text"><span>X</span> Data</div>
        </div>
        
        <p class="tagline">Delivering exceptional digital media strategies tailored to elevate your brand</p>
        
        <h2>Contact Our Strategy Team</h2>
        
        <form action="https://script.google.com/macros/s/AKfycbztTCpEXIO-GTHJ1rzMZY7xtXUAQXViLYsxcAnVHnSXjQvCQW_hOpiiDUJNSVyTKGlYgQ/exec" method="POST" id="contactForm">
            <div class="form-group">
                <label for="email">Business Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="your@company.com">
            </div>
            <div class="form-group">
                <label for="message">How Can We Help?</label>
                <textarea id="message" name="message" rows="5" required placeholder="Tell us about your digital media needs..."></textarea>
            </div>
            <button type="submit" id="submitBtn">Request Strategy Consultation</button>
        </form>
        
        <p class="note">Your information is secure. We'll respond within 24 hours.</p>
        
        <div class="benefits">
            <h3 class="benefits-title">Why Choose X Data</h3>
            <div class="benefits-list">
                <div class="benefit-item">Data-driven strategies</div>
                <div class="benefit-item">AI-powered insights</div>
                <div class="benefit-item">Global reach</div>
                <div class="benefit-item">Proven results</div>
                <div class="benefit-item">Tailored solutions</div>
                <div class="benefit-item">24/7 support</div>
            </div>
        </div>
    </div>
    
    <script>
        // Simple animation when submitting
        document.getElementById('contactForm').addEventListener('submit', function() {
            const button = document.getElementById('submitBtn');
            button.classList.add('submitting');
            button.textContent = 'Sending...';
        });
        
        // Animate form fields when they get focus
        const formElements = document.querySelectorAll('input, textarea');
        formElements.forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
