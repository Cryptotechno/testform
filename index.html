<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const statusDiv = document.getElementById('status');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // The webhook URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbx4tOGkCi6l43HD03p-IyvQVR9aRwNwh-4qjHTuNxHoCVk3K1ebpQ8IN5msl1gENZk6pg/exec';
                
                // Get form data
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;
                
                // Create the data object that matches the Google Apps Script structure
                const data = {
                    email: email,
                    message: message
                };
                
                // Show "Sending..." message
                statusDiv.textContent = 'Sending...';
                statusDiv.className = '';
                statusDiv.style.display = 'block';
                
                // For CORS issues, we'll use XMLHttpRequest with CORS headers
                const xhr = new XMLHttpRequest();
                xhr.open('POST', scriptURL, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Show success message
                        statusDiv.textContent = 'Message sent successfully!';
                        statusDiv.className = 'success';
                        form.reset();
                        
                        // Show alert
                        alert('Message sent successfully!');
                    } else {
                        // Show error message
                        statusDiv.textContent = 'Error: Server responded with status ' + xhr.status;
                        statusDiv.className = 'error';
                    }
                };
                
                xhr.onerror = function() {
                    // Show error message
                    statusDiv.textContent = 'Error: Failed to send message. This may be due to CORS restrictions.';
                    statusDiv.className = 'error';
                    console.error('Network error occurred');
                    
                    // Fallback to form submission in case of CORS issues
                    const formData = new FormData();
                    formData.append('email', email);
                    formData.append('message', message);
                    
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                    
                    const hiddenForm = document.createElement('form');
                    hiddenForm.method = 'POST';
                    hiddenForm.action = scriptURL;
                    
                    // Add form data as hidden inputs
                    for (const [key, value] of Object.entries(data)) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        hiddenForm.appendChild(input);
                    }
                    
                    iframe.contentDocument.body.appendChild(hiddenForm);
                    hiddenForm.submit();
                    
                    setTimeout(function() {
                        document.body.removeChild(iframe);
                    }, 1000);
                };
                
                // Send JSON data
                xhr.send(JSON.stringify(data));
            });
        });
    </script>
</body>
</html>
