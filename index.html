<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h2>Contact Form</h2>
    <form id="contactForm" method="POST" target="hidden-iframe">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="status"></div>
    
    <iframe name="hidden-iframe" id="hidden-iframe" style="display:none"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const statusDiv = document.getElementById('status');
            const iframe = document.getElementById('hidden-iframe');
            
            // The webhook URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwPBZjfkw-lVymRfAhiKC92lE1nNEMfNmXS7X5EKAm1RK2kk2O6EhpUqyom6XIzoJPUnw/exec';
            
            // Set the form action
            form.action = scriptURL;
            
            // Show "Sending..." message when form is submitted
            form.addEventListener('submit', function() {
                statusDiv.textContent = 'Sending...';
                statusDiv.className = '';
                statusDiv.style.display = 'block';
            });
            
            // Handle the iframe load event
            iframe.addEventListener('load', function() {
                // Check if form was submitted
                if (form.classList.contains('submitted')) {
                    // Show success message
                    statusDiv.textContent = 'Message sent successfully!';
                    statusDiv.className = 'success';
                    form.reset();
                    
                    // Show alert
                    alert('Message sent successfully!');
                    
                    // Remove the submitted class
                    form.classList.remove('submitted');
                }
            });
            
            // Add submitted class to form on submit
            form.addEventListener('submit', function() {
                form.classList.add('submitted');
            });
        });
    </script>
</body>
</html>
